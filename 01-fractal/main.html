<!DOCTYPE html>
<html lang="ru" class="nottranslate" translate="no">
  <head>
    <meta name="google" content="notranslate" />
    <meta charset="utf-8" />
    <title>CGSG'SummerPractice2024. First</title>
    <link rel="shortcut icon" href="C.BMP" type="image/bmp" />
  </head>
  <body>
    <h1><a href="/">Return to the menu</a></h1>
    <canvas id="myCan" width="700px" height="700px"></canvas>
    <script type="module">
      import * as vigl from "./script.js";

      window.addEventListener("load", () => {
        vigl.initGL();
        const draw = () => {
          // drawing
          vigl.render();

          // animation register
          window.requestAnimationFrame(draw);
        };

        draw();
      });
    </script>
  </body>
</html>
